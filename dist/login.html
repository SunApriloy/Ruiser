<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>登录界面</title>
<script type="text/javascript" src="login.bundle.js"></script></body>
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet"> -->
</head>
<body>
  <div id="container">
    <form class="form-horizontal" id="form" method="POST" action='/login'>
      <div class="form-group">
        <label for="user" class="col-sm-1 control-label">
          <span class="glyphicon glyphicon-user"></span>
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="user" name="user" placeholder="用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="pass" class="col-sm-1 control-label">
          <span class="glyphicon glyphicon-lock"></span>
        </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pass" name="pass" placeholder="密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="submit" class="btn-block btn btn-primary ">登录</button>
        </div>
      </div>
    </form>
  </div>

</html>
